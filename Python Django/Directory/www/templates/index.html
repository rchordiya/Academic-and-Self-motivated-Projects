{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <title> Directory </title>
    <link rel="stylesheet" href="{% static 'normalize.css' %}"> </link>
    <link rel="stylesheet" href="{% static 'main.css' %}"> </link>
</head>
<body>
<main>
    <h1> Directory </h1>

        {% for person in people %}
            <section>
                <img src="{{ person.image }}"/>
                <h2>{{ person.name }}</h2>
                <p class="person-title">{{ person.title }}</p>
                <p class="person-email">{{ person.email }}</p>
            </section>
        {% endfor %}

</main>

</body>
</html>
