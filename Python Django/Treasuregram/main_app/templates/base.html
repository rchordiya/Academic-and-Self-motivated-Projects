{%load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if user.is_authenticated %}
        <a href="{% url 'profile' user.username %}">{{ user.username}}</a>
        <a href="{% url 'logout' %}">logout</a>
    {% else %}
        <a href="{%url 'login' %}">login</a>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
